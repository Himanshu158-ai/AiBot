<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>client</title>

    <style>
      /* From Uiverse.io by Juanes200122 */
      .loader {
        width: 60px;
        aspect-ratio: 4;
        background: radial-gradient(circle closest-side, #000 90%, #0000) 0 /
          calc(100% / 3) 100% space;
        clip-path: inset(0 100% 0 0);
        animation: l1 1s steps(4) infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes l1 {
        to {
          clip-path: inset(0 -34% 0 0);
        }
      }

      body {
        margin: 0;
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <!-- loader dikhega jab tak React mount nahi hota -->
    <div class="loader"></div>

    <!-- React yahan mount hoga -->
    <div id="root"></div>

    <script>
      // âœ… React load hone ke baad loader hatao
      window.addEventListener("load", () => {
        const loader = document.querySelector(".loader"); // better selector
        if (loader) loader.remove();
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
